[project]
name: "libfshfs"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2009"
documentationurl: "https://github.com/libyal/libfshfs/tree/master/documentation"
download_url: "https://github.com/libyal/libfshfs/releases"
git_url: "https://github.com/libyal/libfshfs.git"
features: ["debug_output"]

[library]
description: "Library to support the Hierarchical File System (HFS) format"
public_types: ["file_entry", "volume"]
build_dependencies: []

[tests]
features: ["valgrind"]

[tools]
description: "Several tools for reading Hierarchical File System (HFS) volumes"
directory: "fshfstools"
names: ["fshfsinfo"]

